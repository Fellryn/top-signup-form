<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <image src="images/splash-image.jpg" class="splash-image"></image> -->
        <div class="logo">
            <div class="logo-backdrop">
                <img src="images/odin-lined.png"></image>
                <h1>ODIN</h1>
            </div>
            <p class="image-credit">
                Photo by 
                <a href="https://unsplash.com/@ditakesphotos?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Diana Parkhouse</a> on 
                    <a href="https://unsplash.com/photos/green-plant-in-macro-lens-xkSp_hbxVlM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash</a>
            </p>
        </div>
        <div class="content-container">
            <div class="content">
                <h2>This is not a real online service! You know you need something
                    like this in your life to help you realise your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>
                <h2>Let's do this!</h2>
                <div class="form-container">
                    <form action="" class="main-form" id="main-form">
                        <div class="form-cell">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="form-cell">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="form-cell">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-cell">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
                        <div class="form-cell">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form-cell">
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="content-action">
                <button class="create-account" form="main-form" type="submit">Create Account</button>
                <p>Already have an account? <span class="login-button">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
